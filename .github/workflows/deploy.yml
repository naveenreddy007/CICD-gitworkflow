name: remote ssh command
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: multiple command
        uses: appleboy/ssh-action@v1
        with:
            host: 3.87.155.238
            username: ubuntu
            key: ${{ secrets.KEY }}
            port: 22
            script: |
             whoami
             ls -al